<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviewed Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      border: 2px solid violet;
      padding: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Reviewed Questions</h1>

  <div class="grid-container" id="reviewedQuestionsContainer"></div>

  <script>
    const apiUrl = 'https://mockback-11.onrender.com/questions';

    async function fetchReviewedQuestions() {
      const response = await fetch(apiUrl);
      const questions = await response.json();

      const container = document.getElementById('reviewedQuestionsContainer');
      container.innerHTML = '';

   
      const reviewedQuestions = questions.filter((question) => question.reviewed);

      
      reviewedQuestions.forEach((question) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${question.statement}</h3>
          <ul>
            <li>A: ${question.options.A}</li>
            <li>B: ${question.options.B}</li>
            <li>C: ${question.options.C}</li>
            <li>D: ${question.options.D}</li>
          </ul>
          <p><strong>Correct Option:</strong> ${question.correctOption}</p>
        `;
        container.appendChild(card);
      });
    }

    
    fetchReviewedQuestions();
  </script>
</body>
</html>
